server {
    listen 80;
    server_name crm.capitalwater.co.uk;
    #listen 443 ssl http2;
    index index.html index.htm index.php;
    error_log  /var/log/nginx/cwt-error.log error;
    access_log /var/log/nginx/cwt-access.log;
    root /var/www/public;
    charset utf-8;
    sendfile off;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    location ~ /\.ht {
        deny all;
    }
    #ssl_certificate     /etc/nginx/ssl/snapp.itrm-snapp2.local.crt;
    #ssl_certificate_key /etc/nginx/ssl/snapp.itrm-snapp2.local.key;
}
